name: mental_health_ai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1
  google_fonts: ^6.2.1
  email_validator: ^3.0.0
  http: ^1.4.0
  lottie: ^3.3.1
  intl: ^0.20.2

  #for audio
  just_audio: ^0.10.4
  just_audio_background: ^0.0.1-beta.17

  #for icon
  flutter_svg: ^2.2.0

  #for calender
  table_calendar: ^3.2.0

  #for storing data
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  #for making call
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/animations/happy.json
    - assets/animations/sad.json
    - assets/animations/angry.json
    - assets/animations/fear.json
    - assets/animations/love.json
    - assets/animations/meditation1.json
    - assets/animations/meditation2.json
    - assets/icons/
    - assets/data/icon_library.json
    - assets/animation/
    - assets/gratitudecard/

